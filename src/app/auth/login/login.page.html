<ion-content >
  <ion-img></ion-img>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row >
        <ion-col  size-md="6" size-lg="5" size-xs="12">
          <div style="text-align: center;">
            <img src="../../assets/icon/movie.png" alt="logo"/>

            <h1>Login</h1>
          </div>
          <div style="padding:1em">
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Passwort" ngModel required></ion-input>
            </ion-item>

          </div>
          <div style="padding: 1em;" >
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Registrieren</ion-button>
          </div>
          </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>

        <div style="text-align: center;">
      If you don't have an account, please <a routerLink='/register'>
        register</a> first!
        </div>
      </ion-col>
    </ion-row>
    </ion-grid>
  </form>
</ion-content>
