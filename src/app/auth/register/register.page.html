<ion-content color="primary">
  <ion-img></ion-img>
  <form #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row >
        <ion-col style="align-self: center" size-md="6" size-lg="5" size-xs="12">
          <div style="text-align: center;">
            <img src="../../assets/icon/movie.png" alt="logo"/>

            <h1>Neuen Account erstellen!</h1>
          </div>
          <div style="padding:1em">
            <ion-item>
              <ion-input name="name" type="text" placeholder="Name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Passwort" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Passwort nochmal eingeben" ngModel required></ion-input>
            </ion-item>
          </div>
          <div style="padding: 1em;" >
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Registrieren</ion-button>
          </div>
          </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
